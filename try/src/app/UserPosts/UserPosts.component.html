<div class="users___posts___area">
         <div class="users__posts__wrap">
             <mat-card>
                <div class="users__posts__title">
                    <h4>Your posts</h4>
                 </div>
                 <div class="users__posts__content">
                     <ng-template [ngIf]="posts_array.length">
                         <ng-template ngFor let-post [ngForOf]="posts_array">
                             <mat-card >
                                 <mat-card-title>
                                     <div class="fl justify_b">
                                         <p> {{post.title}}
                                         </p>
                                         <!--Delete the post-->
                                         <!--<div>
                                             <mat-fab color="primary"></mat-fab>
                                         </div>-->
                                     </div>
                                 </mat-card-title>
                                 <mat-card-actions>
                                     <a mat-stroked-button refLink	 routerLink ="/posts/{{encode(post.title)}}"color="primary">Link</a>
                                 </mat-card-actions>
                              </mat-card>
                         </ng-template>  
                     </ng-template> 

                     <ng-template [ngIf]="!posts_array.length ">
                        <div class="spinner">
                            <mat-spinner></mat-spinner>
                        </div>
                     </ng-template>
                 </div>
             </mat-card>

         </div>
</div>
